<mat-progress-bar *ngIf="showProgress"
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="value"
          [bufferValue]="bufferValue">
</mat-progress-bar>
<div class="top-nav">
    <div class="more-menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item routerLink="/home" routerLinkActive="active" >Home</button>
        <button mat-menu-item >favorite</button>
        <button mat-menu-item >notifications</button>
        <button mat-menu-item routerLink="/map-reviws" routerLinkActive="active" *ngIf="isLogin" >Map</button>
        <button mat-menu-item routerLink="/user" routerLinkActive="active" >profile</button>
        <a  href="message" style="text-decoration: none;" ><button mat-menu-item *ngIf="isLogin" >message</button></a>
      </mat-menu>
      <a  class="log" routerLink="/home"><img src="assets\images\logo3.png" style="width: 40px; height: 40px; margin-right: 15px; margin-bottom: 10px;">Reverse96</a>  
      <div *ngIf="showSerch && isLogin" class="search-border">
        <mat-icon  (click)="search()">search</mat-icon>
        <input name="name" type="search"  class="search-box" placeholder="search..." [(ngModel)]="searchText">
      </div>
      <a *ngIf="!isLogin" routerLink="/login" class="login">log in</a>
      <a *ngIf="isLogin" (click)="onLogout()" class="login"><mat-icon style="color: red;">logout</mat-icon></a>
      <!-- <input name="name" [(ngModel)]="name" type="search"  class="search-box" placeholder="search..."> -->
</div>
